{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}mission manual{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">

    <link rel="icon" href="{% static '/img/icon/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'manual/css/manual.css' %}">
    <link href="{% static 'mdeditor/css/editormd.min.css' %}" rel="stylesheet">
    <link href="{% static 'mdeditor/css/editormd.preview.css' %}" rel="stylesheet">

  </head>

  <body class="fadeout bg-light main">
    <article>
      {% include "base/navbar.html" %}
      {% block content %}
      {% endblock %}
    </article>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/editormd.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/marked.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/prettify.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/raphael.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/underscore.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/sequence-diagram.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/flowchart.min.js' %}"></script>
      <script src="{% static 'mdeditor/js/lib/jquery.flowchart.min.js' %}"></script>
      <script>
        $(function () {
            editormd.markdownToHTML("content", {
                emoji           : true,
                taskList        : true,
                tex             : true, 
                flowChart       : true,
                sequenceDiagram : true,
            });
            $(".reference-link").each(function (i,obj) {
              console.log(obj)
            });
        });
      </script>
      <script>
          $(window).on('load', function(){
            $('body').removeClass('fadeout');
          });
          $(function() {
          // ハッシュリンク(#)と別ウィンドウでページを開く場合はスルー
          $('a:not([href^="#"]):not([target])').on('click', function(e){
            e.preventDefault(); // ナビゲートをキャンセル
            url = $(this).attr('href'); // 遷移先のURLを取得
            if (url !== '') {
              $('body').addClass('fadeout');  // bodyに class="fadeout"を挿入
              setTimeout(function(){
                window.location = url;  // 0.8秒後に取得したURLに遷移
              }, 500);
            }
            return false;
          });
        });
      </script>
  </body>
</html>
